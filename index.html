<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>World-clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="" id="city-select">
        <option value="">Choose a city...</option>
        <option value="current">Current Location</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Asia/Hong_kong">Hong Kong</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>

      <div id="city">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date">March 6 , 2023</div>
          </div>
          <div class="time">09:12 <small>AM</small></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">March 5 , 2023</div>
          </div>
          <div class="time">09:12 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This page is coded by
      <a
        href="https://www.shecodes.io/graduates/72624-amrutha-iyyapu"
        target="_blank"
        >Amrutha Iyyapu</a
      >
      and is open-sourced at
      <a href="https://github.com/AmruthaIyyapu/world-clock" target="_blank"
        >Github</a
      >
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
